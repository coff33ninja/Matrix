<div class="palette-manager">
    <h2>Color Palette Manager</h2>
    <p>Create, save, and load custom color palettes for your designs.</p>

    <div class="palette-creator">
        <div class="palette-controls">
            <input type="color" id="palette-color-picker" value="#ff0000">
            <button id="add-color-to-palette">Add Color</button>
        </div>
        <div class="palette-grid">
        </div>
    </div>

    <div class="palette-actions">
        <input type="text" id="palette-name" placeholder="Palette Name">
        <button id="save-palette">Save Palette</button>
    </div>

    <div class="palette-list">
        <h3>Saved Palettes</h3>
        <ul id="saved-palettes">
        </ul>
        <div class="palette-list-actions">
            <button id="load-palette">Load Palette</button>
            <button id="delete-palette" class="danger">Delete Palette</button>
        </div>
    </div>
</div>
