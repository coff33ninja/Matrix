<!-- Generator Section -->
<div id="generator-section" class="section" style="display: none;">
    <div class="grid grid-2">
        <div class="card">
            <h3>ðŸ”§ Arduino Code Generator</h3>
            <div class="input-group">
                <label>Board Type</label>
                <select id="board-select">
                    <option value="uno">Arduino Uno</option>
                    <option value="nano">Arduino Nano</option>
                    <option value="esp32">ESP32 Dev Board</option>
                    <option value="esp8266">ESP8266 NodeMCU</option>
                    <option value="mega">Arduino Mega 2560</option>
                </select>
            </div>
            <div class="input-group">
                <label>Matrix Width</label>
                <input type="number" id="matrix-width" value="16" min="1" max="64">
            </div>
            <div class="input-group">
                <label>Matrix Height</label>
                <input type="number" id="matrix-height" value="16" min="1" max="64">
            </div>
            <button class="btn" id="generate-code">Generate Arduino Code</button>
            <button class="btn btn-secondary" id="download-code">Download Code</button>
        </div>

        <div class="card">
            <h3>ðŸ“Š Board Comparison</h3>
            <div id="board-comparison">
                <p>Select matrix size to see board recommendations</p>
            </div>
        </div>
    </div>
</div>
