<!-- Wiring Section -->
<div id="wiring-section" class="section" style="display: none;">
    <div class="card">
        <h3>ðŸ”Œ Wiring Configuration</h3>
        <div class="grid grid-3">
            <div class="input-group">
                <label>Controller</label>
                <select id="wiring-controller">
                    <option value="arduino_uno">Arduino Uno R3</option>
                    <option value="arduino_nano">Arduino Nano</option>
                    <option value="esp32">ESP32 Dev Board</option>
                    <option value="esp8266">ESP8266 NodeMCU</option>
                </select>
            </div>
            <div class="input-group">
                <label>Matrix Width</label>
                <input type="number" id="wiring-width" value="16" min="1" max="64">
            </div>
            <div class="input-group">
                <label>Matrix Height</label>
                <input type="number" id="wiring-height" value="16" min="1" max="64">
            </div>
        </div>

        <div class="grid grid-2" style="margin-top: 15px;">
            <div class="input-group">
                <label>LED Density</label>
                <select id="leds-per-meter">
                    <option value="30">30 LEDs/m (Low Density)</option>
                    <option value="60">60 LEDs/m (Medium Density)</option>
                    <option value="144" selected>144 LEDs/m (High Density)</option>
                    <option value="256">256 LEDs/m (Ultra High Density)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Power Supply</label>
                <select id="power-supply">
                    <option value="5V2A">5V 2A (10W) - $15</option>
                    <option value="5V5A">5V 5A (25W) - $25</option>
                    <option value="5V10A" selected>5V 10A (50W) - $35</option>
                    <option value="5V20A">5V 20A (100W) - $55</option>
                    <option value="5V30A">5V 30A (150W) - $75</option>
                    <option value="5V40A">5V 40A (200W) - $95</option>
                </select>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <button class="btn" id="generate-wiring">Generate Wiring Guide</button>
            <button class="btn btn-secondary" id="download-wiring">Download Guide</button>
            <button class="btn btn-secondary" id="update-calculations">Update Calculations</button>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <h3>ðŸ’¡ Power Requirements</h3>
        <div id="power-info">
            <div class="grid grid-3">
                <div>
                    <strong>Total LEDs:</strong>
                    <span id="total-leds">256</span>
                </div>
                <div>
                    <strong>Max Current:</strong>
                    <span id="max-current">15.36A</span>
                </div>
                <div>
                    <strong>Max Power:</strong>
                    <span id="max-power">76.8W</span>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <div><strong>Strip Length:</strong> <span id="strip-length">1.78m</span></div>
                <div><strong>Recommended PSU:</strong> <span id="recommended-psu">5V20A</span></div>
            </div>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <h3>ðŸ“Š Wiring Diagram</h3>
        <div id="mermaid-diagram" style="text-align: center; min-height: 300px;">
            <p>Click "Generate Wiring Guide" to see the diagram</p>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <h3>ðŸ›’ Component List</h3>
        <div id="component-list">
            <p>Generate wiring guide to see component list and pricing</p>
        </div>
    </div>
</div>
