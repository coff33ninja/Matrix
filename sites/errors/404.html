<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - LED Matrix Control Center</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --text: #f1f1f1;
            --text-muted: #a0a0a0;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        h1 {
            color: var(--highlight);
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--highlight);
            opacity: 0.3;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .nav-link {
            background: var(--highlight);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #d63384;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .help-text {
            background: rgba(15, 52, 96, 0.3);
            border: 1px solid rgba(233, 69, 96, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="help-text">
            <strong>üí° Common Solutions:</strong><br>
            ‚Ä¢ Check the URL for typos<br>
            ‚Ä¢ Use the navigation links below<br>
            ‚Ä¢ Return to the home page to start over
        </div>

        <div class="nav-links">
            <a href="/" class="nav-link">üè† Home</a>
            <a href="/control" class="nav-link">üéÆ Control Interface</a>
            <a href="/docs" class="nav-link">üìö Documentation</a>
        </div>
    </div>
</body>
</html>
